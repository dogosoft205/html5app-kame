<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>figure & figcaption</title>
<style>
	body{display: flex;}
	figure{
		border:solid 1px blue;
	}
</style>
</head>
<body>
	<figure>
		<img src="../images/banana.png">
		<figcaption>그림 1. 바나나</figcaption>
	</figure>
	<figure>
		<img src="../images/orange.png">
		<figcaption>그림 2. 오렌지</figcaption>
	</figure>
</body>
</html>
