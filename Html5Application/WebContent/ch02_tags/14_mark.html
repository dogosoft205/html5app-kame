<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mark와 강조</title>
<style>
mark {
    background: red;
    color: blue;
}
</style>
</head>
<body>
    <h1>HTML5에서의 텍스트 강조</h1>
    <ul>
        <li><mark>mark - 다양한 형태로 텍스트 강조</mark>
        <li><em>em - 이탤릭으로 강조</em>
        <li><strong>strong - 굵은 글씨로 강조</strong>
        <li><i>i - 그냥 이탤릭 글씨</i>
        <li><b>b - 그냥 굵은 글씨</b>
    </ul>
</body>
</html>
