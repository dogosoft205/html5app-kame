<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cursor 테스트</title>
<style>
label {
	display: inline-block;
	width: 70px;
}

.smallInput {
	width: 40px;
}
</style>
</head>
<body>
	<fieldset id="search">
		<legend>정보 조회</legend>
		<button id="getAllB">전체조회</button>
		<button id="getByIsbnRangeB">ISBN범위 조회</button>
		(
		<input type="number" id="lowerISBN" placeholder="최소" class="smallInput">
		~
		<input type="number" id="upperISBN" placeholder="최대" class="smallInput">
		)<br>
		<button id="titleIdxB">타이틀인덱스</button>
		<input type="text" id="startChar" placeholder="시작" class="smallInput">부터
		<input type="text" id="endChar" placeholder="종료" class="smallInput">까지의 제목
		<br>
		<button id="yearIdxB">출판년도인덱스</button>
		<input type="text" id="fromYear" placeholder="년도" class="smallInput">부터
		<input type="text" id="toYear" placeholder="년도" class="smallInput">까지 출판된 도서
		
		(정렬:<input type="radio" id="next" name="orderBy" checked="checked"><label for="next">오름차순</label>
		<input type="radio" id="prev" name="orderBy"><label for="prev">내림차순</label>)
	</fieldset>
	<div id="dashboard"></div>
</body>
<script src="11_bookshelf_cursor.js"></script>
</html>
