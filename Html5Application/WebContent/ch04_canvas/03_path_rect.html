<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Path 활용</title>
<style>
#canvas {
	border: solid blue thin;
}
</style>
</head>
<body>
	<canvas id="canvas" width="450" height="150"></canvas>
</body>
<script>
	var canvas = document.querySelector("#canvas");
	var ctx = canvas.getContext("2d");
	function drawStrokeRect(){
		ctx.beginPath();
		ctx.moveTo(10, 10);
		ctx.lineTo(110, 10);
		ctx.lineTo(110, 110);
		ctx.lineTo(10, 110);
		ctx.closePath();
		ctx.stroke();
	}
	
	function drawFillRect() {
		ctx.beginPath();

		ctx.moveTo(160, 10);
		ctx.lineTo(260, 10);
		ctx.lineTo(260, 110);
		ctx.lineTo(160, 110);
		ctx.fill();
	}
	
	drawStrokeRect();
	drawFillRect();

</script>
</html>
