<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas에서의 color 표현</title>
<style>
#canvas {
	border: solid blue thin;
}
</style>
</head>
<body>
	<canvas id="canvas" width="450" height="150">
        당신의 브라우저는 canvas를 지원하지 않습니다.
    </canvas>
</body>
<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	var rect_width = 15;

	function drawFillRect() {
		for (var i = 0; i < 10; i++) {
			for (var j = 0; j < 10; j++) {
				ctx.fillStyle = 'rgba(' + Math.floor(255 - 25.5 * i) + ','
						+ Math.floor(255 - 25.5 * j) + ',0,' + i / 10.0 + ')';
				ctx.fillRect(j * rect_width, i * rect_width, rect_width,
						rect_width);
			}
		}
	}
	function drawStrokeRect() {
		for (var i = 0; i < 10; i++) {
			for (var j = 0; j < 10; j++) {
				ctx.strokeStyle = 'rgb(' + Math.floor(255 - 25.5 * i) + ','
						+ Math.floor(255 - 25.5 * j) + ',0)';
				ctx.strokeRect(300 + j * rect_width, i * rect_width,
						rect_width, rect_width);
			}
		}
	}
	drawFillRect();
	drawStrokeRect();
</script>
</html>
