<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>lineWidth 속성</title>
<style>
#canvas {
	border: solid blue thin;
}
</style>
</head>
<body>
	<canvas id="canvas" width="150" height="150">
        당신의 브라우저는 canvas를 지원하지 않습니다.
    </canvas>
</body>
<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	function drawLine() {
		for (var i = 0; i < 10; i++) {
			ctx.beginPath();
			ctx.lineWidth = 1 + i;
			ctx.moveTo(5, 5 + 15 * i);
			ctx.lineTo(145, 5 + 15 * i);
			ctx.stroke();
		}
	}
	drawLine();
</script>
</html>
