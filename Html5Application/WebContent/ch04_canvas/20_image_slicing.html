<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지</title>
<style>
body {
	display: flex;
	align-items: center;
}

#source {
	width: 320px;
	height: 213px;
}

#canvas {
	border: solid blue thin;
}
</style>
</head>
<body>
	<figure>
		<img id="source" src="../images/Canvas_sample.png">
		<figcaption>원본 이미지</figcaption>
	</figure>
	<figure>
		<canvas id="canvas" width="320" height="213"></canvas>
		<figcaption>대상 캔버스</figcaption>
	</figure>
</body>
<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	var imageSource = document.getElementById("source");
	imageSource.addEventListener("load", function() {
		ctx.drawImage(this, 140, 0, 180, 130, 0, 0, 320, 213);
	});
</script>
</html>
