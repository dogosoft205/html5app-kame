<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지</title>
<style>
body{
	display:flex;
	align-items:center;
}
#source{
	width: 320px;
	height: 213px;
}
#canvas {
	border: solid blue thin;
}
</style>
</head>
<body>
	<img id="source" src="../images/Canvas_sample.png">
	<div>>></div>
	<canvas id="canvas" width="320" height="213"></canvas>
</body>
<script>
	var canvas = document.querySelector("#canvas");
	var ctx = canvas.getContext("2d");
	var imageSource = document.querySelector("#source");
	imageSource.addEventListener("load", function(){
		ctx.drawImage(this, 0, 0);
	});
	
</script>
</html>
