<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>그림자</title>
<style>
#canvas {
	border: solid blue thin;
}
</style>
</head>
<body>
	<canvas id="canvas" width="450" height="150"></canvas>
</body>
<script>
	var canvas = document.querySelector("#canvas");
	var ctx = canvas.getContext("2d");
	function drawStrokeRect() {
		ctx.shadowOffsetX = 2;
		ctx.shadowOffsetY = 2;
		ctx.shadowBlur = 2;
		ctx.shadowColor = "rgba(255, 0, 0, 0.5)";
		ctx.strokeRect(20, 20, 410, 110);
	}

	drawStrokeRect();
</script>
</html>
