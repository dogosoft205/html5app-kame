<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지</title>
<style>
body {
	display: flex;
	align-items: center;
}
canvas {
	border: solid blue thin;
}
</style>
</head>
<body>
	<figure>
		<video id="video" width="250" height="150" controls="controls">
			<source src="../video/big_buck_bunny.ogv">
		</video>
		<figcaption>원본 동영상</figcaption>
	</figure>
	<figure>
		<canvas id="canvas" width="250" height="150"></canvas>
		<figcaption>대상 캔버스</figcaption>
	</figure>
</body>
<script>
	var video = document.getElementById("video");
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");

	video.addEventListener("click", function() {
		ctx.drawImage(video, 0, 0, this.width, this.height);
	});
</script>
</html>
