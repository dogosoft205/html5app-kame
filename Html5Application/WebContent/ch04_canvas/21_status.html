<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>save와 restore</title>
<style>
body {
	display: flex;
	align-items: center;
}

#canvas {
	border: solid blue thin;
}
</style>
</head>
<body>
	<canvas id="canvas" width="150" height="150"></canvas>
</body>
<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	function draw() {
		ctx.fillRect(0, 0, 150, 150); // 상태 1
		ctx.save(); 

		ctx.fillStyle = 'blue'; 
		ctx.fillRect(15, 15, 120, 120); // 상태 2
		ctx.save(); 

		ctx.fillStyle = 'red'; 
		ctx.globalAlpha = 0.5;
		ctx.fillRect(30, 30, 90, 90); // 상태 3
		
		ctx.restore();
		ctx.fillRect(45, 45, 60, 60);

		ctx.restore(); 
		ctx.fillRect(60, 60, 30, 30); 
	}
	draw();
</script>
</html>
