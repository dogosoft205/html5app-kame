<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>drag &amp; drop</title>
<style>
#myMenu {
	display: flex;
}

.dropTarget {
	display: block;
	border: 1px solid blue;
	margin: 20px;
}

.item {
	border: 1px solid blue;
	width: 100px;
	height: 100px;
}
</style>

</head>
<body>
	<div>
		<h3>준비된 요리 목록</h3>
		<div>
			<span id="cnt">9</span>개의 음식이 준비되어있습니다.
		</div>
		<div class="dropTarget" id="total">
			<img src="../images/banana.png" class="menuItem" id="banana"
				data-type="dessert">
			<img src="../images/beer.png" class="menuItem" id="beer"
				data-type="drink">
			<img src="../images/cherry.png" class="menuItem" id="cherry"
				data-type="dessert">
			<img src="../images/coffee.png" class="menuItem" id="coffee"
				data-type="drink">
			<img src="../images/juice.png" class="menuItem" id="juice"
				data-type="drink">
			<img src="../images/noodle.png" class="menuItem" id="noodle"
				data-type="meal">
			<img src="../images/orange.png" class="menuItem" id="orange"
				data-type="dessert">
			<img src="../images/rice.png" class="menuItem" id="rice"
				data-type="meal">
			<img src="../images/bread.png" class="menuItem" id="bread"
				data-type="meal">
		</div>
		<p>
			밥먹다 JavaScript가 궁금하다면 : <a href="https://developer.mozilla.org"
				id="mdn">MDN</a>
		</p>
	</div>

	<div id="myMenu">
		<div>
			<h3>음료</h3>
			<div class="dropTarget item" data-type="drink"></div>
		</div>
		<div>
			<h3>식사</h3>
			<div class="dropTarget item" data-type="meal"></div>
		</div>
		<div>
			<h3>후식</h3>
			<div class="dropTarget item" data-type="dessert"></div>
		</div>
	</div>
</body>
<script src="02_events.js"></script>
</html>
