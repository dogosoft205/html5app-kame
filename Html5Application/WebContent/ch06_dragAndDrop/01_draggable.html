<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>drag &amp; drop</title>
<style>
span {
	background: orange;
}
</style>
</head>
<body>
	<span draggable="true">드래그 가능한 문자열</span>
	<span>일반 문자열</span>
	<br>
	<img src="../images/beer.png">
	<img src="../images/rice.png" draggable="false">
	<br>
	<a href="www.google.com">google</a>
	<a href="www.google.com" draggable="false">google</a>
</body>
</html>
