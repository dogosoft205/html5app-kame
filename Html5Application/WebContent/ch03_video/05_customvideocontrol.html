<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>커스텀 컨트롤러의 제작</title>
<link rel="stylesheet" href="05_customvideocontrol.css">
</head>
<body>
	<div id="container">
		<video id="video">
			<source src="../video/big_buck_bunny.webm">
			<source src="../video/big_buck_bunny.mp4">
		</video>
		<div id="controller">
			<button id="play">재생</button>
			<input type="range" id="seek" value="0">
			<div id="current">00:00</div>
			<button id="mute">음소거</button>
			<input type="range" id="volume" max="1" step="0.1" value="1">
			<button id="fullScreen">전체화면</button>
		</div>
	</div>
</body>
<script src="05_customvideocontrol.js"></script>
</html>
