<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>session storage</title>
</head>
<body>
	<div id="formbox">
		<fieldset>
			<legend>상품 정보</legend>
			<label for="product">상품</label>
			<input type="text" id="product">
			<label for="price">가격</label>
			<input type="number" id="price">
			<label for="quantity">수량</label>
			<input type="number" id="quantity">
			<input type="submit" id="addB" value="저장" />
		</fieldset>
		<fieldset>
			<legend>목록관리</legend>
			<span>구매희망상품 목록</span><select id="keylist"></select>
			<input type="button" id="selectOneB" value="개별조회" />
			<input type="button" id="deleteOneB" value="개별삭제" />
			<input type="button" id="selectAllB" value="전체조회" />
			<input type="button" id="deleteAllB" value="전체삭제" />
		</fieldset>
		<div id="dataArea"></div>
	</div>

</body>
<script src="07_sessionstorage.js"></script>
</html>
